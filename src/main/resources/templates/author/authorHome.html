<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome to library system</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <h2>List of authors</h2>
    <a th:href="@{/authors/add}" class="btn btn-primary btn-sm mb-3"> Add Author </a>
    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Author name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each=" author :${listOfAuthors}">
            <th><a th:href="@{/authors/{id}(id=${author.id})}" th:text="${author.name}"></a></th>
            <th><a th:href="@{/authors/update/{id}(id=${author.id})}" class="btn btn-primary">Update</a></th>
            <th><a th:href="@{/authors/delete/{id}(id=${author.id})}" class="btn btn-danger">Delete</a></th>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/books}">Go to books list</a>
</div>
</body>
</html>
