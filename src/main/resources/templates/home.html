<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome to library system</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <h2>List of books</h2>
    <a th:href="@{/books/add}" class="btn btn-primary btn-sm mb-3"> Add Book </a>
    <a th:href="@{/authors/add}" class="btn btn-primary btn-sm mb-3"> Add Author </a>
    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Book name</th>
            <th>Book author</th>
            <th>Book genre</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each=" book :${listOfBooks}">
            <th><a th:href="@{/books/{id}(id=${book.id})}" th:text="${book.name}"></a></th>
            <th><a th:href="@{/authors/{id}(id=${book.author.id})}" th:text="${book.author.name}"></a></th>
            <th th:text="${book.genre}"></th>
            <th><a th:href="@{/books/update/{id}(id=${book.id})}" class="btn btn-primary">Update</a></th>
            <th><a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn btn-danger">Delete</a></th>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
